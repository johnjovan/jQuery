<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery 04 - Sliding Method</title>
    <script src="jquery-3.4.1.min.js"></script>
    <style media="screen">
      div{
        padding: 5px;
        text-align: center;
        border: 1px solid blue;
        background-color: pink;
      }
      #flip, #flip2, #flip3{
        width: 300px;
      }
      #flip:hover{
        background-color: indigo;
        color: pink;
      }
      #panel{
        padding: 50px;
        display: none;
      }
    </style>
    <script>
      $(document).ready(function () {
        $("#flip").click(function () {
          $("#panel").slideDown("slow");
        });
        $("#flip2").click(function () {
          $("#panel").slideUp("slow");
        });
        $("#flip3").click(function () {
          $("#panel").slideToggle("slow");
        });
      });
    </script>
  </head>
  <body>
    <button id="stop">Stop</button>
    <div id="flip">Click to slide down panel</div>
    <div id="flip2">Click to slide down panel</div>
    <div id="flip3">Click to slide down panel</div>
    <div id="panel">
      Hello World
      This is a Panel
    </div>


  </body>
</html>
