<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery 06 - stop() Method</title>
    <script src="jquery-3.4.1.min.js"></script>
    <style media="screen">
      div{
        border: 1px solid indigo;
        background-color: #900;
        padding: 5px;
        text-align: center;
      }
      #flip{
        width: 300px;
      }
      #flip:hover{
        background-color: #c9c9c9;
      }
      #flip:active{ background-color: #c89a5a; }
      #panel{
        padding: 50px;
        display: none;
      }
    </style>
    <script>
      $(document).ready(function () {
        $("#flip").click(function () {
          $("#panel").slideDown(5000);
        });
        $("#stop").click(function () {
          $("#panel").stop();
        });
      });
    </script>
  </head>
  <body>
    <button id="stop">Stop Sliding</button>
    <div id="flip">Click to slide dowm panels</div>
    <div id="panel">Hello World!!</div>
  </body>
</html>
