<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery - 03 Fading</title>
    <script src="jquery-3.4.1.min.js"></script>
    <style media="screen">
      div{
        width: 200px; height: 200px;
        color: pink;
        background-color: indigo;
        padding: 20px; margin: 5px;
        display: none;
      }
    </style>
    <script>
      // fadeIn(), fadeOut(), fadeToggle(), fadeTo()
      // $(selector).fadeIn(speed, callback);
      // speed : millisecond 1/1000


      $(document).ready(function () {
        $("#fadeIn").click(function () {
          $("#textbox1").fadeIn();
          $("#textbox2").fadeIn("slow");
          $("#textbox3").fadeIn(3000);
        });
        $("#fadeOut").click(function () {
          $("#textbox1").fadeOut();
          $("#textbox2").fadeOut("slow");
          $("#textbox3").fadeOut(3000);
        });
        $("#fadeToggle").click(function () {
          $("#textbox1").fadeToggle();
          $("#textbox2").fadeToggle("slow");
          $("#textbox3").fadeToggle(3000);
        });
      });
      // $(selector).fadeIn(speed, opacity, callback);
      // opacity value between 0 and 1
      $(document).ready(function () {
        $("#fadeTo").click(function () {
          $("#textbox1").fadeTo("slow,", 0.15);
          $("#textbox2").fadeTo("slow", 0.5);
          $("#textbox3").fadeTo("slow", 0.8);
        });
      });
    </script>
  </head>
  <body>
    <button id="fadeIn">FadeIn</button>
    <button id="fadeOut">FadeOut</button>
    <button id="fadeToggle">FadeToggle</button>
    <button id="fadeTo">FadeTo</button>


    <div id="textbox1">
      Textbox 1
      Hello Good Morning!
      Hello Good Morning!!
    </div>
    <div id="textbox2">
      Textbox 2
      Hello Good Morning!
      Hello Good Morning!!
    </div>
    <div id="textbox3">
      Textbox 3
      Hello Good Morning!
      Hello Good Morning!!
    </div>


  </body>
</html>
